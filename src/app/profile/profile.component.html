<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">Profile</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="username === 'admin';" routerLink="/user-admin">Admin Page</a>
      </li>
    </ul>
  </div>
</nav>
  <div class="alignment">
  <h2>Welcome {{username}}!</h2>
  </div>
  <input [(ngModel)]="firstName"
         placeholder="First Name"
         class="form-control"/>
  <input [(ngModel)]="lastName"
         placeholder="Last Name"
         class="form-control"/>
  <input [(ngModel)]="email"
         placeholder="Email"
         class="form-control"/>
  <input [(ngModel)]="phone"
         placeholder="Phone Number"
         class="form-control"/>
  <input [(ngModel)]="address"
         placeholder="Address"
         class="form-control"/>
  <button (click)="updateUser()"
          class="btn btn-primary btn-block">
    Update
  </button>

  <div *ngIf="username !== 'admin';">
  <h2>You are enrolled in the following ({{sections.length}}) sections:</h2>
  </div>

  <ul class="list-group">
    <li *ngFor="let enrollment of sections" class="list-group-item">
      {{findCourseNameById(enrollment.section.courseId)}}
      {{courseName}}
      {{enrollment.section.name}}
      ({{enrollment.section.seats}})
      <div class="float-right">
      <button (click)="unEnroll(enrollment.section)"
        class="btn btn-danger">
        Unenroll
      </button>
      </div>
    </li>
  </ul>
  <div class="padding">
  <button class="btn btn-danger" (click)="logout()">Logout </button>
  </div>
</div>

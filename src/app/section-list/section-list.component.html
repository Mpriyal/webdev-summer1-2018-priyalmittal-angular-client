<div class="container-fluid">
  <h1>Sections for course: {{courseId}}</h1>
  <div *ngIf="username === 'admin';">
  <input [(ngModel)]="sectionName"
         placeholder="Section Name"
         class="form-control">
  <input [(ngModel)]="seats"
         placeholder="Seats available"
         class="form-control">
  <button (click)="createSection(sectionName, seats)" class="btn btn-success btn-block">
    Add Section
  </button>
    <button class="btn btn-primary btn-block"
            (click)="updateSection(section._id)">Update</button>
  </div>

  <ul class="list-group">
    <li *ngFor="let section of sections" class="list-group-item">
      Name: {{section.name}}, Seats: {{section.seats}}
      <div *ngIf="username === 'admin'">
        <button class="float-right btn btn-danger"
        (click)="deleteSection(section._id)">Delete</button>
        <button class="float-right btn btn-primary"
        (click)="findSectionById(section._id)">Update</button>
      </div>
      <div *ngIf="username !== 'admin' && section.seats > 0">
      <button (click)="enroll(section)"
              class="float-right btn btn-primary">Enroll</button>
      </div>
    </li>
  </ul>
  <button class="btn btn-primary" (click)="logout()">Logout </button>
  <a routerLink="/profile">Profile | </a>
  <a routerLink="/home">Home </a>

</div>

<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Course Navigator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
        <!--<li class="nav-item">-->
          <!--<a class="nav-link" *ngIf="username === 'admin';" routerLink="/user-admin">Admin Page</a>-->
        <!--</li>-->
      </ul>
    </div>
  </nav>
  <h1 class="alignment">Navigate to following {{courses.length}} courses:</h1>
  <div class="row">
    <div class="col-6">
      <ul class="list-group">
        <li class="list-group-item active">Courses</li>
        <li class="list-group-item active webdev"
            *ngFor="let course of courses"
            [ngClass]="{'active': course.id === selectedCourseId}">
          {{course.title}}
          <div class="float-right">
          <button (click)="selectCourse(course.id)">View Sections</button>
          </div>
          <div class="float-right">
            <button (click)="routeToSections(course.id)">Add Section</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-6">
      <ul class="list-group">
        <li class="list-group-item active">Sections</li>
          <li class="list-group-item active webdev"
              *ngFor="let section of sections">
            {{section.name}}
          </li>
      </ul>
    </div>
  </div>
  <div class="padding">
  <button class="btn btn-danger" (click)="logout()">Logout </button>
  </div>
  <!--<a routerLink="/home">Home </a>-->
</div>
